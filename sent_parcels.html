<section class="sent container py-4">
    <!-- First Card Starts -->

   <!-- Second Card Start -->

  <!-- third section ends -->



<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}



$( document ).ready(function() {
    keys = Object.keys(localStorage)
    total = 0;
    keys.map(key => {
         const obj=JSON.parse(localStorage[key])
         total +=( parseInt( obj.amount))
         $('#sent').append(`
         <div class='row'>
         <div class='col-1 now'>${ obj.amount}<br>${obj.vehicle} </div>
         <div class='col-5 des'>${obj.description}<br>${obj.destination}<br> ${obj.sendername} <br> ${obj.receiptname}  <hr> </div>
        </div>
         
         `)
    } )
    console.log(total);
    $('.total').append(total);
    
});
</script>
